<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng
    // và vị trí của phần tử đó.
    let array = Array(10);

    for (let i = 0; i < array.length; i++) {
        let number = parseInt(prompt('nhập số nguyên thứ ' + i));
        array[i] = number;
    }
    let max = array[0];
    let index = 0;

    for (let i = 1; i <= array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            index = i + 1;
        }
    }
    alert("max: " + max + " at position " + index);
</script>
</body>
</html>
