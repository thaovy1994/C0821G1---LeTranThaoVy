<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    let array = Array(10);
    let max = array[1];
    let index = 0;
    for (let i = 1; i < array.length; i++) {
        let number = parseInt(prompt('nhập số nguyên thứ ' + i));
        array[i] = number;
        console.log(number);
        // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
        if (array[i] > max) {
            max = array[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>
</body>
</html>
