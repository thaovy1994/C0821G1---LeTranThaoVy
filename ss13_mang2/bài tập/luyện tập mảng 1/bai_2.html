<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let numbers = [4, 5, 1, 3, 2, 6, 7, 8, 9, 10];
    let max = numbers[0];
    let index = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>
</body>
</html>
