<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo mảng số nguyên.
    // Hiển hiện giá trị lớn nhất trong mảng đó.
    // In ra giá trị trung bình của các phần tử trong mảng.
    let numbers = [4, 5, 1, 3, 2, 6, 7, 8, 9, 10];
    let max = numbers[0];
    let total = 0;
    for (let i = 1; i <= numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            total = total + numbers[i]
            average = total / numbers.length;
        }
    }
    alert("max: " + max + " gía trị trung bình: " + average);
</script>
</body>
</html>
