<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo mảng số nguyên.
    let array = Array(3);
    let max = array[0];
    let total = 0;
    for (let i = 1; i <= array.length; i++) {
        let number = parseInt(prompt('nhập số nguyên thứ ' + i));
        // Hiển hiện giá trị lớn nhất trong mảng đó.
        if (array[i] > max) {
            max = array[i];
            // In ra giá trị trung bình của các phần tử trong mảng.
            total = total + array[i]
            average = total / array.length;
        }
    }
    alert("max: " + max + " gía trị trung bình: " + average);
</script>
</body>
</html>
