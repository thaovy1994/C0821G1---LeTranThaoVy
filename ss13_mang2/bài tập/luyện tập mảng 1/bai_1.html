<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    let result = [];
    for (let i = 1; i <= 10; i++) {
        let number = parseInt(prompt('Nhập 10 số nguyên: '));
        if (number >= 10) {
            result.push(number);
        }
    }
    document.write("Số nguyên lớn hơn 10 là:" + result.toString());
</script>
</body>
</html>
