<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
    let array = Array(4);
    let result = [];
    for (let i = 1; i <= array.length; i++) {
        let number = parseInt(prompt('nhập vào số nguyên thứ' + i));
        result.push(number);

    }
    document.write('Dãy số nguyên nhập vào là: ' + result + '<br>');
    document.write("Dãy số nguyên đảo ngược là: " + result.reverse());
</script>
</body>
</html>
