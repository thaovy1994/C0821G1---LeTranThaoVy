<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-)
    // và thay thế các ký tự này bởi ký tự ( _ )
    let array = ['m', 'i', 'n', 'a', '-', '1', '9', '9', '4'];
    for (let i = 0; i < array.length; i++) {
        if (array[i] === "-") {
            array.splice(i, 1, "_");
        }
    }
    alert(array.join(""));
</script>
</body>
</html>
