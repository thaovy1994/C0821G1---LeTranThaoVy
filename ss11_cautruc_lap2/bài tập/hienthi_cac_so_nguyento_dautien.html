<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let number = 20;
    let count = 0;
    let check = true;
    for (let n = 2; count < 20; n++) {
        check = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                check = false;
                break;
            }
        }
        if (check == true) {
            count = count + 1;
            document.write(n + "<br>");
        }
    }

</script>
</body>
</html>
