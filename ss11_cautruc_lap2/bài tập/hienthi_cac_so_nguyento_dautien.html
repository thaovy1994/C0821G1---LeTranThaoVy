<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let number = parseInt(prompt("Nhập số cần kiểm tra: "));
        let check = true;
        if (number < 2) {
            check = false;
        } else {
            for (let i = 2; i < number - 1; i++) {
                if (number % i === 0) {
                    check = false;
                    break;
                }
            }
        }
        if (check === true){
            alert("Là số nguyên tố")
        } else {
            alert("Không phải số nguyên tố");
        }
</script>
</body>
</html>
