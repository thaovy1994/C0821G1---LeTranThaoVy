<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let number = 2;
    let count = 0;
    let result = [];

    while (count < 20) {
        let check = true;

        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                check = false;
                break;
            }
        }
        if (check) {
            result.push(number);
            count++;
        }
        number++;
    }
    document.write(result.toString());
