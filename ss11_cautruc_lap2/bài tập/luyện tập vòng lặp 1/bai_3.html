<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.//
    //f(0)= 0.//
    //f(1)= 1.//
    //f(2)= 1.//
    //f(n)= f(n-1) +f(n-2) với n > 2.//

    let i;
    let f = [];

    f[0] = 0;
    f[1] = 1;
    for (i = 2; i <= 20; i++) {
        f[i] = f[i - 2] + f[i - 1];
        document.write(f[i] + "<br>");
    }
</script>
</body>
</html>
