<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hãy thử đoán xem</title>
</head>
<body>
<button id="playgame" onclick="guess()">Chơi</button>
<script>
    function guess() {
        let a = Math.floor(Math.random() * 9);
        let x = parseInt(prompt("Nhập số bạn đoán: "));
        if (x == a) {
            alert('Chúc mừng bạn');
        } else if (x < a) {
            alert('bé hơn');
        } else {
            alert('lớn hơn');
        }
    }

</script>
</body>
</html>
