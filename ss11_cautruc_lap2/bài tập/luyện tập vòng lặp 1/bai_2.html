<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
    Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.*/

    let i = parseInt(prompt("Nhiệt độ hiện tại: "));
    for (i = 0; i < 150; i++) {
        if (i < 20) {
            alert("bạn hãy tăng nhiệt độ !");
            break;
        } else if (i > 100) {
            alert("bạn hãy giảm nhiệt độ !");
            break;
        }
    }
</script>
</body>
</html>
