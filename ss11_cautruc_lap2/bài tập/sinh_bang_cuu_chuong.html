<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang;
    bang = "<table border='1' width='1000' cellspacing='1' cellpadding='3'>"
    for (i = 1; i <= 9; i++) {
        bang += "<tr>";
        for (j = 2; j <= 9; j++) {
            let result = i * j;
            bang = bang + "<td>" + j + "x" + i + "=" + result + "</td>";
        }
        // bang = bang + "</tr>";
    }
    // bang = bang + "</table>";
    document.write(bang);
</script>
</body>
</html>
