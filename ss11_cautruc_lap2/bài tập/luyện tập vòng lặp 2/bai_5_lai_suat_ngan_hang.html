<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi suất ngân hàng</title>
</head>
<body>
<h1>Số tiền ban đầu (triệu)</h1>
<input type="text" id="loan">
<h1>Số tháng cho vay (tháng)</h1>
<input type="text" id="month">
<h1>Lãi suất hàng tháng (%)</h1>
<input type="text" id="rate"><br>
<button onclick="kiemtra()">Tiền lãi</button>
<p id="pay">Tiền lãi bạn phải trả là :</p>

<script>
    function kiemtra() {
        let tienvay = parseInt(document.getElementById('loan').value);
        let thang = parseInt(document.getElementById('month').value);
        let laisuat = parseFloat(document.getElementById('rate').value);
        let laithang = (tienvay * laisuat)/ thang;
        let result;
        for (let i = 1; i <= thang; i++) {
            laithang = laithang + tienvay;
            result = (laithang + tienvay)*laisuat/100;
        }
        document.getElementById('pay').innerText = result;
    }
</script>
</body>
</html>
