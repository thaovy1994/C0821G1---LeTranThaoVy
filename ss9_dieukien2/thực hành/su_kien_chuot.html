<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage"
         src="https://2img.net/h/i1082.photobucket.com/albums/j376/phamthohoa/hosthauforum/3143532232_ea8dfb90ef_o.jpg"
         width="250px"/>
    <p>Click button below to move the image to left</p>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Move left" onclick="moveLeft();"/>
    <input type="button" value="Move right" onclick="moveRight();"/>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');

        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }

        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        function moveLeft() {
            imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
        }
        window.onload = init;
    </script>
</form>
</body>
</html>
