<script>
    //Bài 1: Chuyển từ độ C sang độ F. CT: °C  x  9/5 + 32 = °F//
    let C = parseInt(prompt('Độ C là: '));
    let F = (C * 9) / 5 + 32;
    alert("Độ F là: " + F)
    /*Bài 2: Chuyển từ mét sang feet:
    ft =m * 3.2808 */
    let m = parseInt(prompt('Meter: '));
    let ft = m * 3.2808;
    alert("feet: " + ft)
    //Bài 3: Tính diện tích hình vuông khi biết cạnh a.//
    let canha = parseInt(prompt('Cạnh hình vuông: '));
    let square_area = canha * canha;
    alert('Diện tích = ' + square_area)
    //Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.//
    {
        let a = parseInt(prompt('Chiều rộng: '));
        let b = parseInt(prompt('Chiều dài: '));
        let rectangle_area = a * b;
        alert('Diện tích = ' + rectangle_area)
    }
    //Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.//
    {
        let a = parseInt(prompt('Chiều rộng: '));
        let b = parseInt(prompt('Chiều dài: '));
        let triangle_area = a * b / 2;
        alert('Diện tích = ' + triangle_area)
    }
    //Bài 6: Giải phương trình bậc 1.//
    //ax + b = 0//
    /*Nếu a = 0 và b = 0: phương trình có vô số nghiệm.
    Nếu a = 0 và b <> 0: phương trình vô nghiệm.
    Nếu a <> 0: phương trình có nghiệm duy nhất x = -b : a.*/
    {
        let a = parseInt(prompt('Số nguyên a: '));
        let b = parseInt(prompt('Số nguyên b: '));
        let x = -b / a;
        if (a = 0) {
            if (b = 0) {
                alert('Phương trình có vô sô nghiệm')
            } else {
                alert('Phương trình vô nghiệm')
            }
        } else {
            alert('Phương trình có ngiệm duy nhất x = ' + x)
        }
    }
    //Bài 7: Giải phương trình bậc 2.
    /* Giải phương trình bậc 2: ax2 + bx + c = 0 theo biệt thức delta Δ.
    – Đặt Δ = b2 – 4ac*/
    {
        let a = parseInt(prompt('Số nguyên a: '));
        let b = parseInt(prompt('Số nguyên b: '));
        let c = parseInt(prompt('Số nguyên c: '));
        let delta = b * b - 4 * a * c;
        if (delta < 0) {
            alert('phương trình bậc 2 vô nghiệm.')
        }
        if (delta == 0) {
            let x = -b / 2;
            alert('phương trình bậc 2 có nghiệm kép' + x)
        }
    }
    //Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.//
    {
        let a = parseInt(prompt('Số tuổi: '));
        if (a > 0) {
            if (a < 120) {
                alert('Đây là tuổi của 1 người')
            } else {
                alert("Đây không phải là số tuổi 1 người'")
            }
        }
    }
    //Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:
    a, b, c > 0
    a + b > c
    b + c > a
    a + c > b
    //
    {
        let a = parseInt(prompt('Số nguyên a: '));
        let b = parseInt(prompt('Số nguyên b: '));
        let c = parseInt(prompt('Số nguyên c: '));
        if (a, b, c > 0) {
            if (a + b > c) {
                if (b + c > a) {
                    if (a + c > b) {
                        alert('a, b, c là cạnh của 1 tam giác')
                    }
                }
            }
        }
    }

    /*Bài 10: Viết chương trình tính giá điện.
    Bâc 1: 0 - 50 kWh x 1678
    Bậc 2: 50 - 100 kWh x 1734
    Bậc 3: 100 - 200 kWh x 2014
    */
    {
        let kWh = parseInt(prompt('Số kWh gia đình bạn tiêu thu: '));
        if (kWh <= 50) {
            let price1 = kWh * 1678;
            alert('Bạn phải thanh toán: ' + price1)
        } else if (kWh <= 100) {
            let price2 = 83900 + kWh * 1734;
            alert('Bạn phải thanh toán: ' + price2)
        } else if (kWh <= 200) {
            let price3 = 170600 + kWh * 2014;
            alert('Bạn phải thanh toán: ' + price3)
        }
    }

    /*Bài 11: Viết chương trình tính thuế thu nhập cá nhân.
    (1) "Thuế thu nhập cá nhân phải nộp = Thu nhập tính thuế x Thuế suất"
    (2) "Thu nhập tính thuế = Thu nhập chịu thuế - Các khoản giảm trừ"
    (3) "Thu nhập chịu thuế = Tổng thu nhập - Các khoản được miễn"
    Bước 1. Xác định tổng thu nhập chịu thuế
Bước 2. Tính các khoản được miễn
Bước 3. Tính thu nhập chịu thuế theo công thức (3)
Bước 4. Tính các khoản được giảm trừ
Bước 5. Tính thu nhập tính thuế theo công thức (2)
Bước 6. Tính số thuế phải nộp theo công thức (1).
    */

    //Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.//
    //vd: vay thế chấp 50 triệu đồng, thời hạn trong 12 tháng (1 năm) với mức lãi suất 12%/ năm
    // Tiền gốc hàng tháng = Số tiền vay/Số tháng vay.
    //Tiền lãi tháng đầu = Số tiền vay * Lãi suất vay theo tháng.//
    //Tiền lãi các tháng tiếp theo = Số tiền gốc còn lại * Lãi suất vay.//
    {
        let loan = parseInt(prompt("Tiến vay: "));
        let month = parseInt(prompt("Thời hạn bn tháng: "));
        let interest_rate = parseInt(prompt("Lãi suất theo tháng bn %: "));
        let tiengoc_hangthang = loan / month;
        //month = 3//
        switch (month) {
            case 1:
                let tienlai_thang1 = (loan * interest_rate) / 12;
                alert('Tháng này bạn phải trả: ' + tienlai_thang1)
                break;
            case 2:
                let tienlai_thang2 = (loan - tienlai_thang1) * interest_rate / 12;
                alert('Tháng này bạn phải trả: ' + tienlai_thang2)
                break;
            case 3:
                let tienlai_thang3 = (loan - tienlai_thang2) * interest_rate / 12;
                alert('Tháng này bạn phải trả: ' + tienlai_thang3)
        }
    }
</script>
