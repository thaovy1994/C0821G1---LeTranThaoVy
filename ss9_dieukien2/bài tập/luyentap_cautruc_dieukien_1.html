<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không//
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    if (a % b == 0) {
        alert('a chia hết cho b')
    }
    //Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.//
    let age = parseInt(prompt("Nhập tuổi của học sinh"));
    if (age < 15) {
        alert('học sinh chưa đủ điều kiện vào lớp 10')
    }
    //Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0//
    let n = parseInt(prompt("Nhập n: "));
    if (n < 0) {
        alert("số nguyên bé hơn 0")
    } else {
        alert('số nguyên lớn hơn 0')
    }
    //Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó//
    let n1 = parseInt(prompt("n1: "));
    let n2 = parseInt(prompt("n2: "));
    let n3 = parseInt(prompt("n3: "));
    if (n1 > n2) {
        if (n1 > n3) {
            alert('n1 lớn nhất')
        } else {
            alert('n3 lớn nhất')
        }
    } else {
        if (n2 > n3) {
            alert('n2 lớn nhất')
        } else {
            alert('n3 lớn nhất')
        }
    }
    //Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ//
    let diemkiemtra = parseFloat(prompt("diemkiemtra: "));
    let diemgiuaky = parseFloat(prompt("diemgiuaky: "));
    let diemcuoiky = parseFloat(prompt("diemcuoiky: "));
    let average = (diemkiemtra + diemgiuaky * 2 + diemcuoiky * 3) / 6;
    if (average >= 8) {
        alert('Học sinh giỏi')
    } else if (average >= 6.5) {
        alert('Học sinh khá')
    } else if (average > 5) {
        alert('Học sinh trung bình')
    } else {
        alert('Học sinh Yếu')
    }
    //Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng//
    /* Hóa đơn bán hàng 0-200k  commission 3%
    200-500k commission 5%
    > 500k commission 10%
     */
    let Total = parseInt(prompt("Doanh số bán hàng hôm nay: "));
    if (Total > 500) {
        alert('Bạn được 10% hoa hồng')
    } else if (Total > 200) {
        alert("Bạn được 5%  hoa hồng")
    } else {
        alert("Bạn được 3% hoa hồng")
    }

    //Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho//
    /*600 đồng cho mỗi gọi của 50 phút đầu tiên.
400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên..*/
    let minute = parseInt(prompt("Số phút bạn gọi: "));

    if (minute < 50) {
        let price1 = minute * 600;
        alert('Bạn phải trả ' + price1)
    } else if (minute < 150) {
        let price2 = 30000 + minute * 400;
        alert('Bạn phải trả ' + price2)
    } else if (minute > 200) {
        let price3 = 90000 + minute * 200;
        alert('Bạn phải trả: ' + price3)
    }
</script>
</body>
</html>
