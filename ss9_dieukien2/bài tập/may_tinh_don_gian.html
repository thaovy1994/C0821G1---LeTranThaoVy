<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .calculator {
            width: 400px;
            margin: 10px auto;
        }

        .calculator__keys {
            width: 100%;

        }

        div button {
            width: 23%;
            height: 30px;
            margin-top: 5px;
            display: inline-block;
        }

        div .key--equal {
            height: 30px;
            float: right;
            margin-right: 20px;
        }

        div button[data-action="clear"] {

        }

        .calculator__display {
            width: 90%;
            border: 1px solid black;
            padding: 5px 7px;
            text-align: right;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="calculator">
    <div class="calculator__display">0</div>
    <div class="calculator__keys">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="key--operator" data-action="add">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="key--operator" data-action="multiply">&times;</button>
        <button data-action="clear">C</button>
        <button>0</button>
        <button class="key--equal" data-action="calculate">=</button>
        <button class="key--operator" data-action="divide">/</button>
    </div>
</div>
<script>

</script>
</body>
</html>
