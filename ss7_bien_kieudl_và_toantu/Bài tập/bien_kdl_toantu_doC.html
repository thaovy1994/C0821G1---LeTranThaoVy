<!DOCTYPE html>
<html lang="en">

<body>
<script>
    let Fahrenheit;

    Fahrenheit = parseInt(prompt("Enter Fahrenheit:"));

    let Celsius = (Fahrenheit - 32)*5 /9;
    document.write("Độ C là:" + Celsius);
</script>
