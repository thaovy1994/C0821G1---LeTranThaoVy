<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <button onclick="alertMessage()">Click me!</button>
</p>
<p>
    <button onclick="addNum()">Press</button>
    result:
<h2 id="result1"></h2>
</p>
<p>
    <button onclick="checkNum(num1, num2)">Check</button>
</p>
<script>
    //Bải 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao".
    // Gọi hàm từ trong phần <body> của trang web.
    function alertMessage() {
        alert("Xin chao");
    }

    //Bài 2:Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
    let num = parseInt(prompt('Enter num'));
    function addNum(num) {
        num++;
        return num
    }
    let result = addNum(num);
    document.getElementById('result1').innerHTML = result;
    //Bài 3: Tạo hàm nhận vào hai tham số.
    // Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.
    // Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
    let num1 = parseInt(prompt('Enter number 1:'));
    let num2 = parseInt(prompt('Enter number 2:'));
    let sum;

    function checkNum(num1, num2) {
        if (num1 > num2) {
            alert('number 1 lớn hơn number 2');
        }
        else {
            sum = num1 + num2;
            alert('tổng 2 số là: ' + sum);
        }
        return sum
    }
    //Bài 4: Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau
    // để bạn có thể nhìn thấy giá trị của biến result trước và sau lời gọi hàm.
    // Đoạn mã có dạng như sau:
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        result = firstNum + secondNum;
        alert('result trước lời gọi hàm' + result);
        console.log(result);
        return result;
    }
    result = 0;
    result = addNumbers();
    alert('result sau lời gọi hàm' + result)
    console.log(result);
</script>
</body>
</html>
