    function move(a, b) {
        arr = Array(2);

        }
        move(a, b));
        alert(move(a, b));

        //Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
        function reverseArray(arr) {
            let length = parseInt(prompt("Nhập vào độ dài mảng"));
            arr = Array(length);
            for (i = 0; i < arr.length; i++) {
                arr[i] = parseInt(prompt("Nhập vào phần tử thứ " + (i + 1)));
            }
            arr = arr.reverse();
            document.write("Mảng đảo ngược là " + arr);
        }
