<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Vẽ tam giác vuông rỗng//
    for (let row = 0; row <5; row++) {
        for (let col = 0; col < 5; col++) {
            if (col == 0 || col == row || row == 4) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }document.write("<br><br>");
    }
</script>
</body>
</html>
