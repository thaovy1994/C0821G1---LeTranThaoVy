<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu
    let salary = parseInt(prompt("Enter your salary"));
    let actual_salary;
    if (salary >= 15000000) {
        actual_salary =salary*80/100;
    } else if (salary>=7000000) {
        actual_salary =salary*90/100;
    } else {
        actual_salary =salary*95/100;
    }
    alert('Tiền lương thục nhận: ' + actual_salary);
</script>
</body>
</html>
