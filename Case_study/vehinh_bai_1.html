<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Vẽ hình chữ nhật rỗng
    for (let row = 0; row < 4; row++) {
        for (let col = 0; col < 5; col++) {
            if (row === 0 || row === 3 || col == 0 || col == 4) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br><br>");
    }
</script>
</body>
</html>
