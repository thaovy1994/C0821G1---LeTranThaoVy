<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Vẽ tam giác cân đặc//
    let h = parseInt(prompt("Nhập chiều cao "));
    for (let i = 1; i <= h; i++) {
        for (let j = h; j > i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let k = 1; k <= i * 2 - 1; k++) {
        }
        document.write("<br>");
    }
</script>
</body>
</html>
