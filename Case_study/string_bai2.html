<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số lượng kí tự khác nhau</title>
</head>
<body>
<script>
    // Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
    // Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
    // Có 3 kí tự khác nhau là a, b và c.

    let str = prompt('Nhập vào xâu kí tự');
    let array1 = str.split('');
    let array2 = Array();
    let check;
    for (let i = 0; i < array1.length; i++) {
        if (i === array1[i]) {
            check = false
        } else {
            check = true
        }
    }
    if (check) {
        array2.push(array1[i]);
    }
    document.write("Số lượng ký tự khác nhau là " + array2.length);
</script>
</body>
</html>
