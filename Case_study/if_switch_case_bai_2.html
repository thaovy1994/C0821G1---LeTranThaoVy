<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm. Ký tự là bất kỳ được nhập từ bàn phím.
    // Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'
    let a = prompt("Enter letter");
    if (a === 'o' || a === 'u' || a === 'i' || a === 'a' || a === 'e' || a === 'O' || a === 'U' || a === 'I' || a === 'A' || a === 'E') {
        alert("letter is vowel");
    } else {
        alert("letter is consonant");
    }
</script>
</body>
</html>
