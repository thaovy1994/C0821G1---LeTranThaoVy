<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('độ dài mảng a'));
    let a = [];
    let b = [];
    let temp = 0; //biến tạm
    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt('nhập vào số nguyên thứ ' + i));
    }
    for (let i = 0; i < n; i++) {
        temp += a[i]; //mỗi lần lặp sẽ công từng kí tự trong mảng a lại mỗi lần lặp
        b[i] = temp;

    }
    document.write(b);
</script>
</body>
</html>
