<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('độ dài mảng a'));
    let a = [n];
    let b = [n];
    for (let i = 0; i <= n; i++) {
        a[i] = parseInt(prompt('nhập vào số nguyên thứ ' + i));
    }
    for (let i = 1; i < n; i++) {
        b[0] = a[0];
        b[i] = a[i] + a[i - 1];

    }
    document.write(b);
</script>
</body>
</html>
