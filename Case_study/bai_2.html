<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Vẽ tam giác vuông rỗng//
    let h = parseInt(prompt('Nhập chiều cao: '));
    let w = parseInt(prompt('Nhập canh đáy: '));
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= w; j++) {
            if (i == 1 || j == 1 || i == w) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }document.write("<br><br>");
    }

</script>
</body>
</html>
