<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều,
    // đếm các số nguyên tố có trong mảng đó.
    let m = parseInt(prompt("Enter number row"));
    let n = parseInt(prompt("Enter number col"));
    let arr = new Array(m);
    let arr1 = [];
    let check;
    let count = 0;
    for (let row = 0; row < m; row++) {
        arr[row] = new Array(n);
        for (let col = 0; col < n; col++) {
            arr[row][col] = parseInt(prompt("input at [" + row + "] [" + col + "]"));
            //xét các số nguyên tố trong mảng//
            if (arr[row][col] === 2) {
                arr1.push(arr[row][col]);

            } else {
                for (let i = 2; i < arr[row][col]; i++) {
                    check = true;
                    if (arr[row][col] % i === 0) {
                        check = false;
                        break;
                    }
                }
                if (check) {
                    arr1.push(arr[row][col]);
                    count++;
                }
            }
        }
    }
    document.write("dãy số nguyên: " + arr1 + "<br>");
    document.write("Số nguyên tố có trong mảng là: " + arr1.length);
</script>
</body>
</html>
