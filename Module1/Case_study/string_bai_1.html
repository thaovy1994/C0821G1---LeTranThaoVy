<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập vào chuỗi kí tự');
    let arr = [];
    let arr1 = [];

    let max = arr1[0];

    function main(str) {
        let str1 = str.toLowerCase(); //biến để hứng chuỗi trên
        arr = str1.split(' ');
        console.log(arr);
        //Xóa đi khoảng trống giữa các chữ (nếu có nhiều hơn 1 khoảng trống)
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === '') {
                arr.splice(i, 1); //việc xóa này đồng nghĩa vị trí bên phải dồn qua bên trái
                i--; //định vị lại vị trí do việc splice ở trên//
            }
        }
        //duyệt thành mảng 2 chiều để có thể viết hoa chữ cái đầu mỗi mảng.
        for (let i = 0; i < arr.length; i++) {
            arr[i] = arr[i].split("");
            arr[i][0] = arr[i][0].toUpperCase();
        }
        //join từng mảng của mảng 2 chiều
        for (let j = 0; j < arr.length; j++) {
            arr1[j] = arr[j].join('');
            console.log(arr1[j]);
        }

        for (let i = 1; i < arr1.length; i++) {
            if (arr1[i] > max) {
                max = arr1[i];
            }
        }
    }

    main(str);
    console.log(arr);
    console.log(arr1);
    document.write("Chuỗi ký tự đã được chuẩn hóa: " + arr1.join(" ") + "<br>");
    document.write("Từ dài nhất trong chuỗi: " + max);

</script>
</body>
</html>
