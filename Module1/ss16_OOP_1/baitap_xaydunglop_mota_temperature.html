<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC, doF) {
            this.doC = doC;
            this.doF = doF;
        }

        getDoC() {
            return this.doC;
        }

        getDoF() {
            return this.doF;
        }

        getConvertF() {
            return C * 1.8 + 32;
        }
    }

    let C = parseFloat(prompt("Enter C"));
    let ConvertF = new Temperature();
    document.write("C convert F = " + ConvertF.getConvertF());
</script>
</body>
</html>
