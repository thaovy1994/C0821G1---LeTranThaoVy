<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.//
    for (i = 0; i < 100; i++) {
        document.write("The number is " + i + "<br>");
        if (i == 99) {
            alert('đã hoàn thành');
        }
    }
</script>
</body>
</html>
