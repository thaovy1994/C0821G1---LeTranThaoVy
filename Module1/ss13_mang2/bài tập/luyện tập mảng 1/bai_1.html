<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = Array(10);
    let result = [];
    //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    for (let i = 1; i <= array.length; i++) {
        let number = parseInt(prompt('Nhập số nguyên thứ ' + i));
        if (number >= array.length) {
            result.push(number);
        }
    }
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    document.write("Số nguyên lớn hơn 10 là:" + result.toString());
</script>
</body>
</html>
