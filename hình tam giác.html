<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình</title>
</head>
<body>
<script>
    for (let row = 5; row > 0; row--) {
        for (let col = 0; col < row; col++) {
            document.write("*");
        }
        document.write("<br>");
    }

    for (let row = 0; row < 5; row++) {
        for (let col = 0; col <= row; col++) {
            document.write("&nbsp&nbsp");
        }
        for (let k = 5; k > row; k--) {
            document.write("*");
        }
        document.write("<br>");
    }

    for (let row = 0; row < 5; row++) {
        for (let col = 0; col <= row; col++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let row = 1; row <= 5; row++) {
        for (let col = 1; col <= 5; col++) {
            if (col <= 5 - row) {
                document.write("&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
