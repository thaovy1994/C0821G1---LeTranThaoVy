<script>
    class Apple {

            this.weightApple--;

            document.write("Affter eating, apple weighs: " + this.weightApple);
        }

        isEmpty() {
            if (this.weightApple = 0) {
                alert("Appple is empty");
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weightHuman = weight;
        }

        getName() {
            return this.name;
        }

        getGender() {
            return this.gender;
        }

        getWeight() {
            return this.weightHuman;
        }

        say() {
            console.log(this.name + " say that: my weight is: " + this.weightHuman);
        }

        eatApple(apple) {
            this.weightHuman++;
            apple.decreaseWeight();
            document.write("When " + this.name + " eat apple, the weight increase: " + this.weightHuman + " kg");
            document.write("<br>");
        }

        display() {
            document.write(this.name + ", " + this.gender + ", " + this.weightHuman + " kg");
            document.write("<br>");
        }

    }
